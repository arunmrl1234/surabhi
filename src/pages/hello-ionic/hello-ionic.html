

<ion-header class="welcome_page">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Store Detials</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-list class="store_list"> 
        <ion-item *ngFor="let item of items" > 
          <img src="http://www.dailyspices.com/images/loyalty_icon.png" width="50" height="50"/> 
          <div class="store_name_details" >   
           <h1 (click)="itemTapped($event, item)">{{item.Store_Name}}</h1>
           <p>{{item.Store_Addr}}</p>
           <a (click)="editdetails($event, item)">Edit details</a></div>
           
             
        </ion-item>
      
      </ion-list>

</ion-content>
