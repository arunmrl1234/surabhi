
    <ion-content class="tabl_view" tabTitle="Edit Order">
        <p class="note_messgae">Please enter the order details</p>
        <form [formGroup]="editOreder" >
    <ion-grid>
            <ion-row class="grid_header">
              <ion-col col-6>Category</ion-col>
              <ion-col col-6>No.of Items</ion-col>
            </ion-row>
            <ion-row>
                    <ion-col col-6><span>Jasmine</span></ion-col>
                    <ion-col col-6><ion-input type="text" value="11"  formControlName="val1"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                    <ion-col col-6><span>Lilly</span></ion-col>
                    <ion-col col-6><ion-input type="text" value="10"  formControlName="val2"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                    <ion-col col-6><span>Rose</span></ion-col>
                    <ion-col col-6><ion-input type="text" value="20"  formControlName="val3"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                    <ion-col col-6><span>Rose 2 </span></ion-col>
                    <ion-col col-6><ion-input type="text" value="18"  formControlName="val4"></ion-input></ion-col>
            </ion-row>
          </ion-grid>
          <button class="button button-positive button-full" [disabled]="!editOreder.valid" (click)="presentAlert()">
                    Edit Order
                  </button>
                  </form>
</ion-content>
